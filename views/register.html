<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <h1> Đồ án Nhúng Căn Bản</h1>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-log">
                        <div class="panel-heading">
                            <h4>Đăng Kí</h4>
                        </div>
                        <div class="panel-body">
                            <form id="form-register">
                                <div class="form-group">
                                    <label for="Tên Đăng Nhập">Tên Đăng Nhập</label>
                                    <input type="text" class="form-control" id="usernameRegister" placeholder="Nhập tên đăng nhập">
                                </div>

                                <div class="form-group">
                                    <label for="Mật Khẩu">Mật Khẩu</label>
                                    <input type="password" class="form-control" id="passwordRegister1" placeholder="Nhập mật khẩu">
                                </div>

                                <div class="form-group">
                                    <label for="Nhập Lại Mật Khẩu">Nhập Lại Mật Khẩu</label>
                                    <input type="password" class="form-control" id="passwordRegister2" placeholder="Nhập mật khẩu">
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <button id="register" type="button" class="btn btn-primary btn-block">Đăng Kí</button>
                                    </div>
                                </div>
                                <div id="errors"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row-->
        </div>
        <!-- /.container -->
    </section>
    <!-- /section -->


    <div id="footer ">
        <p>Bản quyền &#10084; 2018. Lớp Lập Trình Nhúng</p>
    </div>
    <script src="/js/register.js"></script>
</body>

</html>
