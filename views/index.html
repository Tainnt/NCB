<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <div id="box">
        <h1> Đồ án Nhúng Căn Bản</h1>
    </div>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-log">
                        <div class="panel-heading">
                            <h4>Đăng Nhập</h4>
                        </div>
                        <div class="panel-body">
                            <form id="form-login" action='' method="POST" role="form">
                                <div class="form-group">
                                    <label for="Tên Đăng Nhập">Tên Đăng Nhập</label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Nhập tên đăng nhập">
                                </div>

                                <div class="form-group">
                                    <label for="Mật Khẩu">Mật Khẩu</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <button id="submit" type="button" class="btn btn-primary btn-block">Đăng Nhập</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="register" type="button" class="btn btn-primary btn-block">Đăng Kí</button>
                                    </div>
                                </div>
                                <div id="errors"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row-->
        </div>
        <!-- /.container -->
    </section>

    <script language="javascript" src="/js/index.js"></script>
</body>

</html>
